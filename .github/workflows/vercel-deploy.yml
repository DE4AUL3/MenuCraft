name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - '**' # деплой превью для других веток
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  deployments: write

env:
  # Секреты Vercel (настраиваются в GitHub Secrets)
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  preview:
    name: Preview Deploy
    if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Pull Vercel Environment Info (preview)
        run: npx vercel pull --yes --environment=preview --token=${{ env.VERCEL_TOKEN }}

      - name: Build (preview)
        run: npx vercel build --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy (preview)
        run: |
          DEPLOY_URL=$(npx vercel deploy --prebuilt --token=${{ env.VERCEL_TOKEN }})
          echo "preview_url=${DEPLOY_URL}" >> $GITHUB_OUTPUT
        id: deploy

      - name: Preview URL
        run: |
          echo "Preview: ${{ steps.deploy.outputs.preview_url }}"

  production:
    name: Production Deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Pull Vercel Environment Info (production)
        run: npx vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}

      - name: Build (production)
        run: npx vercel build --prod --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy (production)
        run: |
          PROD_URL=$(npx vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }})
          echo "production_url=${PROD_URL}" >> $GITHUB_OUTPUT
        id: deploy

      - name: Production URL
        run: |
          echo "Production: ${{ steps.deploy.outputs.production_url }}"
