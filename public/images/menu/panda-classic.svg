<!-- SVG for Panda Classic burger -->
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="burgerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#burgerBg)" rx="15"/>
  
  <!-- Burger layers -->
  <ellipse cx="150" cy="60" rx="60" ry="15" fill="#8b4513"/>
  <ellipse cx="150" cy="80" rx="70" ry="10" fill="#228b22"/>
  <ellipse cx="150" cy="100" rx="80" ry="20" fill="#8b4513"/>
  <ellipse cx="150" cy="120" rx="70" ry="8" fill="#ff6347"/>
  <ellipse cx="150" cy="140" rx="60" ry="15" fill="#8b4513"/>
  
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Панда Классик</text>
</svg>