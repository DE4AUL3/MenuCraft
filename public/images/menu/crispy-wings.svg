<!-- SVG for Crispy Wings -->
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wingsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#wingsBg)" rx="15"/>
  
  <!-- Wings -->
  <ellipse cx="120" cy="80" rx="20" ry="12" fill="#8b4513" transform="rotate(-15 120 80)"/>
  <ellipse cx="150" cy="100" rx="25" ry="15" fill="#8b4513"/>
  <ellipse cx="180" cy="80" rx="20" ry="12" fill="#8b4513" transform="rotate(15 180 80)"/>
  
  <!-- BBQ sauce drips -->
  <ellipse cx="125" cy="95" rx="3" ry="8" fill="#8b0000"/>
  <ellipse cx="175" cy="95" rx="3" ry="8" fill="#8b0000"/>
  
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Хрустящие крылышки</text>
</svg>