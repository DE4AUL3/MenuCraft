<!-- SVG for Margherita Royal pizza -->
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pizzaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#pizzaBg)" rx="15"/>
  
  <!-- Pizza base -->
  <circle cx="150" cy="100" r="70" fill="#daa520"/>
  
  <!-- Tomato sauce -->
  <circle cx="150" cy="100" r="60" fill="#dc143c"/>
  
  <!-- Mozzarella -->
  <circle cx="130" cy="85" r="12" fill="#fffaf0"/>
  <circle cx="170" cy="85" r="12" fill="#fffaf0"/>
  <circle cx="150" cy="110" r="15" fill="#fffaf0"/>
  <circle cx="135" cy="125" r="10" fill="#fffaf0"/>
  <circle cx="165" cy="125" r="10" fill="#fffaf0"/>
  
  <!-- Basil leaves -->
  <ellipse cx="140" cy="95" rx="6" ry="3" fill="#228b22"/>
  <ellipse cx="160" cy="115" rx="6" ry="3" fill="#228b22"/>
  <ellipse cx="150" cy="130" rx="6" ry="3" fill="#228b22"/>
  
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Маргарита Роял</text>
</svg>