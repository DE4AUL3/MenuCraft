<!-- SVG for Spicy Panda burger -->
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spicyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#spicyBg)" rx="15"/>
  
  <!-- Spicy burger with flames -->
  <ellipse cx="150" cy="60" rx="60" ry="15" fill="#8b4513"/>
  <ellipse cx="150" cy="80" rx="70" ry="10" fill="#ff0000"/>
  <ellipse cx="150" cy="100" rx="80" ry="20" fill="#8b4513"/>
  <ellipse cx="150" cy="120" rx="70" ry="8" fill="#ff4500"/>
  <ellipse cx="150" cy="140" rx="60" ry="15" fill="#8b4513"/>
  
  <!-- Flame effect -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="16" fill="#ff6600">🌶️</text>
  <text x="170" y="45" font-family="Arial, sans-serif" font-size="16" fill="#ff6600">🔥</text>
  
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Острая Панда</text>
</svg>