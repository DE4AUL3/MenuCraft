<!-- SVG for Pepperoni Supreme pizza -->
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pepperoniBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="200" fill="url(#pepperoniBg)" rx="15"/>
  
  <!-- Pizza base -->
  <circle cx="150" cy="100" r="70" fill="#daa520"/>
  
  <!-- Tomato sauce -->
  <circle cx="150" cy="100" r="60" fill="#dc143c"/>
  
  <!-- Mozzarella base -->
  <circle cx="150" cy="100" r="55" fill="#fffaf0" opacity="0.7"/>
  
  <!-- Pepperoni slices -->
  <circle cx="130" cy="80" r="8" fill="#8b0000"/>
  <circle cx="170" cy="80" r="8" fill="#8b0000"/>
  <circle cx="120" cy="110" r="8" fill="#8b0000"/>
  <circle cx="150" cy="95" r="8" fill="#8b0000"/>
  <circle cx="180" cy="110" r="8" fill="#8b0000"/>
  <circle cx="140" cy="125" r="8" fill="#8b0000"/>
  <circle cx="160" cy="125" r="8" fill="#8b0000"/>
  <circle cx="150" cy="115" r="8" fill="#8b0000"/>
  
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" font-weight="bold">Пепперони Суприм</text>
</svg>